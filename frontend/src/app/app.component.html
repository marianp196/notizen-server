<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>        
        <ion-list id="inbox-list" *ngIf="appPages | async as resolvedAppPages">
          <ion-list-header>Suchmaschine</ion-list-header>
          <ion-item routerDirection="root" routerLink="notes/search" lines="none" detail="false">
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label>Suchen</ion-label>
          </ion-item>
          
          <ion-list-header>Kategorien</ion-list-header>          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of resolvedAppPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
