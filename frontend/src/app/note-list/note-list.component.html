<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notizen: {{category | async}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar mode="ios" (ionChange)="search($event)"></ion-searchbar>
<ion-content>
  <ion-list *ngIf="notes | async as resolvedNotes">
    <ion-item-sliding *ngFor="let note of resolvedNotes">
      <app-note-list-item [note]="note" (click)="update(note)"></app-note-list-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(note)">LÃ–SCHEN</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="create()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
